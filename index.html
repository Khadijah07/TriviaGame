<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" text="type/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <main>

            <h1>Trivia Game!</h1>

            <text id="timer1">Time Remaining:</text></text><br />

            <div id="start-game">
                <h2>Press</h2>
                <button id="start" type="submit">Start</button>

                <h2>Play</h2>
            </div>


            <div id="quizQuestions"></div>

            <button type="button" id="quizEnd" type="submit">FINISH!</button>
            <div id="results" class="hidden">

                <div id="resultBox" class="hidden">
                    <h2>Your Score:</h2>
                    <p id="correctAnswers"></p>
                    <p id="wrongAnswers"></p>
                    <p id="noAnswer"></p>
                </div>
            </div>
    </div>
    </main>
    <script src="assets/javascript/jquery-js.js"> </script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>


</html>
